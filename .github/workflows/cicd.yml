name: Deploy to AWS Lambda

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'
          cache-dependency-path: 'demo/pom.xml'

      - name: Run tests with Maven
        id: test
        run: mvn clean test
        continue-on-error: true

      - name: Comment test success on PR
        if: github.event_name == 'pull_request' && steps.test.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **ãƒ†ã‚¹ãƒˆæˆåŠŸ**\n\nã™ã¹ã¦ã®JUnitãƒ†ã‚¹ãƒˆãŒæ­£å¸¸ã«å®Œäº†ã—ã¾ã—ãŸã€‚\n\n[ğŸ“‹ è©³ç´°ã‚’ç¢ºèªã™ã‚‹](${runUrl})`
            })

      - name: Comment test failure on PR
        if: github.event_name == 'pull_request' && steps.test.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ **ãƒ†ã‚¹ãƒˆå¤±æ•—**\n\nJUnitãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸã€‚\n\n[ğŸ“‹ è©³ç´°ã‚’ç¢ºèªã™ã‚‹](${runUrl})`
            })

      - name: Fail workflow if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

      - name: Build package
        run: mvn package

      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        if: github.ref == 'refs/heads/main'
        id: deploy
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://target/lambda-java-app-1.0-SNAPSHOT.jar
        continue-on-error: true

      - name: Get PR number for main branch
        if: github.ref == 'refs/heads/main'
        id: get-pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            for (const pull of pulls.data) {
              if (pull.merge_commit_sha === context.sha) {
                return pull.number;
              }
            }
            return null;
          result-encoding: string

      - name: Comment deploy success
        if: github.ref == 'refs/heads/main' && steps.deploy.outcome == 'success' && steps.get-pr.outputs.result != 'null'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.get-pr.outputs.result }};
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            if (prNumber) {
              github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ğŸš€ **ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸ**\n\nAWS Lambdaã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒæ­£å¸¸ã«å®Œäº†ã—ã¾ã—ãŸã€‚\n\n[ğŸ“‹ è©³ç´°ã‚’ç¢ºèªã™ã‚‹](${runUrl})`
              })
            }

      - name: Comment deploy failure
        if: github.ref == 'refs/heads/main' && steps.deploy.outcome == 'failure' && steps.get-pr.outputs.result != 'null'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.get-pr.outputs.result }};
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            if (prNumber) {
              github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `âš ï¸ **ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—**\n\nAWS Lambdaã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå¤±æ•—ã—ã¾ã—ãŸã€‚\n\n[ğŸ“‹ è©³ç´°ã‚’ç¢ºèªã™ã‚‹](${runUrl})`
              })
            }

      - name: Fail workflow if deploy failed
        if: github.ref == 'refs/heads/main' && steps.deploy.outcome == 'failure'
        run: exit 1
